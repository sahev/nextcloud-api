version: '3.4'

services:
  nextcloud-api-hml:
    image: ${DOCKER_REGISTRY-}
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: "http://+:80"
    networks:
      apinetwork:
        ipv4_address: 172.21.1.9
    ports:
      - "80:80"
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always

networks:
  apinetwork:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.1.0/16
